<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Clone</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img class="brand__logo" src="./Images/zomato logo.png" alt="logo"/>
            </div>
            <div class="navbar__nav__items">
                <div class="nav__items">
                    <button class="button__primary">Order Food</button>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="hero__container">
            <div class="hero__image__container">
                <img class="hero__image" src="./Images/main image.avif" alt="No image"/>
            </div>
            <div class="hero__description">
                <h1 class="hero__text">Order Food from favourite restaurants near you</h1>
                <button class="button__primary">Order Now</button>
            </div>
        </section>

        <section class="video__footage__container">
            <div class="video__footage">
                <iframe class="chef__video" src="https://www.youtube.com/embed/7gtOxkvqIUI?si=GuE0pMvHOFGZiVRg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
            <div class="video__footage__text">
                <p>Your food will be prepared safely with an experienced chef, without compromising on the quality and hygiene.</p>
            </div>
        </section>

        <section class="food__list__container">
            <h1 class="text__x1">Explore our menu</h1>
            <div class="food__list__container__diagonal"></div>
            <div class="food__menu__card__list">
                <div class="food__menu__card">
                    <img class="food__menu__card__image" src="./Images/burger.jpeg" alt="Burger"/>
                    <div class="food__menu__card__details">
                        <h4 class="food__menu__card__title"><strong>Burger</strong></h4>
                        <p>
                            Burger King
                            <span style="color: red;">+3</span>
                        </p>
                    </div>
                </div>
                <div class="food__menu__card">
                    <img class="food__menu__card__image" src="./Images/burger.jpeg" alt="Burger"/>
                    <div class="food__menu__card__details">
                        <h4 class="food__menu__card__title"><strong>Burger</strong></h4>
                        <p>
                            Burger King
                            <span style="color: red;">+3</span>
                        </p>
                    </div>
                </div>
                <div class="food__menu__card">
                    <img class="food__menu__card__image" src="./Images/burger.jpeg" alt="Burger"/>
                    <div class="food__menu__card__details">
                        <h4 class="food__menu__card__title"><strong>Burger</strong></h4>
                        <p>
                            Burger King
                            <span style="color: red;">+3</span>
                        </p>
                    </div>
                </div>
            </div>
        </section>

        <section class="restsurant__list__container">
            <div class="restaurant__list__text">
                <h4 class="hero__text">Order Food from 100s of restaurant</h4>
            </div>
            <div class="restsurant__list__image__container">
                <div class="restaurant__list__row1">
                    <img class="restaurant1" src="./Images/restaurant img 1.jpg" alt="Restaurant Image 1"/>
                    <img class="restaurant2" src="./Images/restaurant img 2.jpg" alt="Restaurant Image 2"/>
                </div>
                <div class="restaurant__list__row2">
                    <img class="restaurant3" src="./Images/restaurant img 3.jpeg" alt="Restaurant Image 3"/>
                    <img class="restaurant4" src="./Images/restaurant img 4.jpg" alt="Restaurant Image 4"/>
                </div>
            </div>
            
        </section>

    </main>

</body>
</html>
